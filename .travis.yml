language: go

os:
- linux
- osx

go:
- 1.13.x

env:
  global:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org

script:
- make test
- make coverage
- make lint
- make dev

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- make deploy

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/bundle.tar.gz
  - out/bundle.tar.gz.sha256
  - out/rakkess-amd64-darwin.gz
  - out/rakkess-amd64-darwin.gz.sha256
  - out/rakkess-amd64-linux.gz
  - out/rakkess-amd64-linux.gz.sha256
  - out/rakkess-amd64-windows.exe.zip
  - out/rakkess-amd64-windows.exe.zip.sha256
  skip_cleanup: true
  on:
    tags: true
